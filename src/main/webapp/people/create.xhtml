<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template/default.xhtml">

        <ui:define name="title">
            <h:outputText value="Create Person"></h:outputText>
        </ui:define>

        <ui:define name="main">
            <div class="input-group">
                <h:outputLabel value="Name" for="name" styleClass="input-group-addon"/>
                <h:inputText id="name" value="#{personController.current.name}" title="Name" styleClass="form-control"/>
            </div>
            <br />
            
            <div class="input-group">
                <h:outputLabel value="Mail" for="mail" styleClass="input-group-addon"/>
                <h:inputText id="mail" value="#{personController.current.mail}" title="Mail" styleClass="form-control"/>
            </div>
            <br />

            <div class="input-group">
                <h:outputLabel value="Phone" for="phone" styleClass="input-group-addon"/>
                <h:inputText id="phone" value="#{personController.current.phone}" title="Phone" styleClass="form-control"/>
            </div>
            <br />

            <div class="input-group">
                <h:outputLabel value="Address" for="address" styleClass="input-group-addon"/>
                <h:inputText id="address" value="#{personController.current.address}" title="Address" styleClass="form-control"/>
            </div>
        </ui:define>

        <ui:define name="actions">
            <h:commandLink action="#{personController.create}" value="Create" styleClass="btn btn-primary"/>
            <h:commandLink action="#{personController.prepareList}" value="Cancel" immediate="true" styleClass="btn btn-danger"/>
        </ui:define>
    </ui:composition>
</html>
