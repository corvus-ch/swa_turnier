<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/default.xhtml">

        <ui:define name="title">
            <h:outputText value="Locations"></h:outputText>
        </ui:define>

        <ui:define name="main">
        <h:messages
            infoClass="alert alert-success"
            warnClass="alert alert-warning"
            errorClass="alert alert-danger" />

            <h:outputText escape="false"
                          value="No records availlable."
                          rendered="#{locationController.items.rowCount == 0}"/>

            <h:panelGroup rendered="#{locationController.items.rowCount > 0}">

                <h:dataTable value="#{locationController.items}" var="item" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <h:panelGroup layout="block" styleClass="btn-toolbar">
                            <h:commandLink action="#{locationController.prepareEdit}" value="Edit" styleClass="edit"/>
                            <h:commandLink action="#{locationController.destroy}" value="Delete" styleClass="delete"/>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </ui:define>

        <ui:define name="actions">
            <h:commandLink action="#{locationController.prepareCreate}" value="Create new location" styleClass="create"/>
        </ui:define>
    </ui:composition>
</html>
