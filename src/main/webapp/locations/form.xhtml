<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <h:messages
            infoClass="alert alert-success"
            warnClass="alert alert-warning"
            errorClass="alert alert-danger"
            globalOnly="true" />

        <div class="form-group">
            <h:outputLabel value="Name" for="name" styleClass="col-sm-2 control-label"/>
            <div class="col-sm-10">
                <h:inputText id="name" value="#{locationController.current.name}" title="Name" styleClass="form-control"/>
                <h:message for="name" errorClass="help-block alert alert-danger" />
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel value="Address" for="address" styleClass="col-sm-2 control-label"/>
            <div class="col-sm-10">
                <h:inputText id="address" value="#{locationController.current.address}" title="Address" styleClass="form-control"/>
                <h:message for="address" errorClass="help-block alert alert-danger" />
            </div>
        </div>

    </ui:composition>
</html>
