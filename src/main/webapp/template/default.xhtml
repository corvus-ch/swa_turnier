<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <h:outputStylesheet name="css/normalize.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body>
        <ui:insert name="nav">
            <ui:include src="/template/common/navigation.xhtml" />
        </ui:insert>

        <div class="container">

            <div class="page-header">
                <h1><ui:insert name="title">Default Title</ui:insert></h1>
            </div>

            <h:messages
                infoClass="alert alert-success"
                warnClass="alert alert-warning"
                errorClass="alert alert-danger" />

            <h:form>
                <ui:insert name="main">Default Body</ui:insert>
                <hr />
                <div class="btn-toolbar">
                    <ui:insert name="actions">Default Body</ui:insert>
                </div>
            </h:form>
        </div>

        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:body>
</html>
